<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chồng có yêu vợ hôngg? 💘</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #d63384;
      font-size: 30px;
      margin-bottom: 40px;
    }

    button {
      font-size: 24px;
      padding: 12px 24px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: hotpink;
      color: white;
    }

    #noBtn {
      background-color: lightgray;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Chồng có yêu vợ hôngg? 💘</h1>

  <button id="yesBtn">Có 😚</button>
  <button id="noBtn">Không 😝</button>

  <script>
    let yes = document.getElementById("yesBtn");
    let no = document.getElementById("noBtn");
    let size = 24;

    no.onclick = () => {
      size += 20;
      yes.style.fontSize = size + "px";
      yes.style.padding = (size / 2) + "px " + size + "px";
      if (size >= 100) {
        no.style.display = "none";
      }
    };

    yes.onclick = () => {
      document.body.innerHTML = `
        <h1 style="
          font-size: 40px;
          color: deeppink;
          font-family: 'Comic Sans MS', cursive;
        ">
          Vợ cũng yêu chồng nhìuuu lắm lun 😘❤️
        </h1>
      `;
    };
  </script>
</body>
</html>
